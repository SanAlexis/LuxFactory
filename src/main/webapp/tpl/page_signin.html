<div class="container w-xxl w-auto-xs"  ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t"><img src="img/logo.png" alt="." style="max-height: 65px"> {{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center" style="font-size: 19px">
      <strong style="font:400 25px Helvetica,Arial,sans-serif">Connexion</strong>
    </div>
    <form name="form" role="form"  novalidate class="form-validation"  ng-submit="vm.login()" >
      <div class="text-danger wrapper text-center" ng-show="vm.authenticationError">
          <strong>Erreur de connexion! </strong> Login et/ou Mot de passe incorrect(s)
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="text" placeholder="Username" class="form-control no-border" ng-model="vm.username" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border" ng-model="vm.password" required>
        </div>
      </div>
      <div class="checkbox m-b-md m-t-none">
          <label class="i-checks">
              <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked><i></i> Remember me
          </label>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled='form.$invalid'>Log in</button>
      <div class="text-center m-t m-b"><a ng-click="vm.requestResetPassword()">All Rights Reserved</a></div>
    </form>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
  </div>
</div>
