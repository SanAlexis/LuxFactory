
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myListeFacturesLabel" >Créer ou modifier  ListeFactures</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
              <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.listeFactures.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_dateEmission">Date Emission</label>
  <div class="input-group">
                    <input  id="field_dateEmission" type="text" class="form-control" name="dateEmission"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.listeFactures.dateEmission"  is-open="vm.datePickerOpenStatus.dateEmission"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEmission')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_dateEcheance">Date Echeance</label>
  <div class="input-group">
                    <input  id="field_dateEcheance" type="text" class="form-control" name="dateEcheance"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.listeFactures.dateEcheance"  is-open="vm.datePickerOpenStatus.dateEcheance"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEcheance')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_dateLivraison">Date Livraison</label>
  <div class="input-group">
                    <input  id="field_dateLivraison" type="text" class="form-control" name="dateLivraison"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.listeFactures.dateLivraison"  is-open="vm.datePickerOpenStatus.dateLivraison"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateLivraison')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_fournisseur">Fournisseur</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_fournisseur" ng-model="vm.listeFactures.fournisseur"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_client">Client</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_client" ng-model="vm.listeFactures.client"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_prixUnitaire">Prix Unitaire</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_prixUnitaire" ng-model="vm.listeFactures.prixUnitaire"                     ng-readonly="false"  ng-required="false"                     />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_quantite">Quantite</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_quantite" ng-model="vm.listeFactures.quantite"                     ng-readonly="false"  ng-required="false"                     />
 </div>
 </div>
 <div class="col-sm-6">
 <div class="form-group">
 <label class="control-label"  for="field_produit">Produit</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_produit" ng-model="vm.listeFactures.produit"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
