<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Activitess</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="libelle"><span >Libelle</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="dateDebut"><span >Date Debut</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="dateFin"><span >Date Fin</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="responsable"><span >Responsable</span> <span class="fa fa-sort"></span></th>

                        <th >
                            <button class="btn btn-primary" ui-sref="activites.new"   tooltip="Créer Activites">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="activites in vm.activitess track by activites.id">
                        <td>{{activites.id}}</td>
                         <td>{{activites.libelle}}</td>
 <td>{{activites.dateDebut | date:'mediumDate'}}</td>
 <td>{{activites.dateFin | date:'mediumDate'}}</td>
 <td>{{activites.responsable.nom}}</td>

                        <td >

                           
                            <button type="submit"   ui-sref="activites.edit({id:activites.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="activites.delete({id:activites.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
