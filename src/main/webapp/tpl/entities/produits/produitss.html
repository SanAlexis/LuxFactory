<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Produitss</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="denomination"><span >Denomination</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="categorie"><span >Categorie</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="prix"><span >Prix</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="unite"><span >Unite</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="parent"><span >Parent</span> <span class="fa fa-sort"></span></th>

                        <th >
                            <button class="btn btn-primary" ui-sref="produits.new"   tooltip="Créer Produits">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="produits in vm.produitss track by produits.id">
                        <td>{{produits.id}}</td>
                         <td>{{produits.denomination}}</td>
 <td>{{produits.categorie.libelle}}</td>
 <td>{{produits.prix | number }}</td>
 <td>{{produits.unite.libelle}}</td>
 <td>{{produits.parent.denomination}}</td>

                        <td >

                           
                            <button type="submit"   ui-sref="produits.edit({id:produits.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="produits.delete({id:produits.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
